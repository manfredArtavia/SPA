<h1>{{heroe.nombre | uppercase}}<small>({{heroe.aparicion | date:'yyyy'}})</small></h1>
<div class="row">
  <div class="col-md-4 col-lg-4">
    <img [src]="heroe.img" [alt]="heroe.name" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>
  <div class="col-md-8 col-lg-8 animated fadeIn">
    <h3>{{heroe.name}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>

      <img src="/assets/img/Marvel.png" alt="Marvel" *ngIf="heroe.casa === 'Marvel'"
      class="col-md-4">
      <img src="/assets/img/DC.png" alt="DC" *ngIf="heroe.casa === 'DC'"
      class="col-md-4">
    </div>
  </div>
</div>
